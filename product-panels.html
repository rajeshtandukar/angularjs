<section class="tab" ng-controller="TabController as tab">
											<ul class="nav nav-pills">
												<li ng-class="{active: tab.isSelected(1)}"><a href ng-click="tab.selectTab(1)">Desc</a></li>
												<li ng-class="{active: tab.isSelected(2)}"><a href ng-click="tab.selectTab(2)">Spec</a></li>
												<li ng-class="{active: tab.isSelected(3)}"><a href ng-click="tab.selectTab(3)">Review</a></li>
											</ul>
											<div class="panel" ng-show ="tab.isSelected(1)">		
												<h4>Description</h4>
												 <p>{{product.description}}</p>
												</div>
												<div class="panel" ng-show ="tab.isSelected(2)">		
												<h4>Specifications</h4>
												 <p>Not Yet</p>
												</div>
												<div class="panel" ng-show ="tab.isSelected(3)">		
												<h4>Reviews</h4>
													<product-review></product-review>
												  
												 <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
												 	
												 	<blockquote>
												 		 <b>Stars: {{reviewCtrl.review.stars}}</b>
												 		 <p>{{reviewCtrl.review.body}}</p>
												 		 <p><cite>By: {{reviewCtrl.review.author}}</cite></p>
												 	</blockquote>
												 	<div class="alert alert-info"> All fields are *</div>	
												 		<div class="form-group"> 
													 		<select ng-model="reviewCtrl.review.stars" class="form-control" required>
													 			<option value="">--Select Star--</option>
													 			<option value="1">1 Star</option>
													 			<option value="2">2 Star</option>
													 		</select>
												 		</div>
												 		<div class="form-group"> 
												 			<textarea ng-model="reviewCtrl.review.body" class="form-control" required placeholder="Your Comments"></textarea>
												 		</div>
												 		<div class="form-group"> 													 	
													 		<input type="email" ng-model="reviewCtrl.review.author" class="form-control" placeholder="Email address" required/>
												 		</div>
												 		
												 		<div class="form-group">
												 		<input type="submit" value="Submit" class="btn" />
												 		</div>
												 	
												 </form>

												</div>
										</section>
